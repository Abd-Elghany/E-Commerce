<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Welcome to the E-Commerce Site</h1>

    <button id="logoutBtn" class="btn btn-danger mb-4">Logout</button>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="categoryFilter" class="form-label">Filter by Category</label>
        <select id="categoryFilter" class="form-select">
          <option value="all">All Categories</option>
        </select>
      </div>
    </div>

    <div id="productsContainer" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Products will be loaded here -->
    </div>

    <div class="card my-4">
      <div class="card-body">
        <h2 class="card-title">Your Wishlist</h2>
        <ul id="wishlistContainer" class="list-group">
          <!-- Wishlist items will be shown here -->
        </ul>
      </div>
    </div>

    <div id="customer-view">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Your Shopping Cart</h2>
          <div id="cart-container"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Your Orders</h2>
          <div id="orders-container"></div>
        </div>
      </div>
    </div>
    
    <button id="placeOrderBtn" class="btn btn-success mt-4">Place Order</button>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
